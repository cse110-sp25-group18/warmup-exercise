name: Prettier
 
on:
  pull_request:
 
jobs:
  prettify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
 
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
 
      - name: Install Prettier
        run: npm install prettier --save-dev
 
      - name: Run Prettier
        uses: creyD/prettier_action@master
        with:
          prettier_options: "--write **/*.js"
