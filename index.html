<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playing Cards</title>
        <script src="script/main.js" type="module"></script>
        <link rel="stylesheet" href="style/kayla-base.css">
        <link href="https://fonts.cdnfonts.com/css/spongebob-font-condensed" rel="stylesheet">
    </head>

    <body>
        <h1>Spongebob's Playing Cards</h1>
        <div id="card-counter-container">
            <p>Deck: <span id="card-counter">52</span></p>
        </div>
        
        <div id="hand-container-dealer">
            <!-- Dealer's hand container -->
        </div>

        <div id="deck-container">
            <!-- Add card-container dynamically by JS here -->
            <!--card-container should have card-front and card-back-->
        </div>

        <div id="hand-container-player">
            <!-- Player's hand container -->
        </div>

        <button id="flip-button">Flip</button>
        <button id="shuffle-button">Shuffle</button>
        <button id="deal-button-dealer">Deal to Dealer</button>
        <button id="deal-button-player">Deal to Player</button>
        <button id="reset-button">Reset</button>
        <button id="rules-button">Rules</button>

        <footer>
            <p>Copyright 2025 by CSE110 25 Spring Group 18</p>
        </footer>
    </body>
</html>
